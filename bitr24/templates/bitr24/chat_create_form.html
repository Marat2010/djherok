{% extends 'bitr24/base_bitr24.html' %}

{% block title %}
    Создание пользов. телеграм - {{ block.super }}
{% endblock %}

{% block content %}

    <form class="" action="{% url 'chat_create_url' %}" method="post">
        {% csrf_token %}

        {% for field in form %}
            <div class="form-group">
                {% if field.errors %}
                    <div class="alert alert-danger">
                        {{ field.errors }}
                    </div>
                {% endif %}
                {{ field.label }}
                {{ field }}
            </div>
        {% endfor %}
        <button type="submit" name="button" class="btn btn-primary">Создать польз. телеграмм</button>
    </form>

{% endblock %}
