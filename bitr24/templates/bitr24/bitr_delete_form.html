{% extends 'bitr24/base_bitr24.html' %}

{% block title %}
    Удаление Bx24 "{{ bitr.bx24_name|title }}" - {{ block.super }}
{% endblock %}


{% block content %}

    <form action="{{ bitr.get_delete_url }}" method="post">
        {% csrf_token %}

        <h3>Вы точно хотите <b>"{{ bitr.bx24_name|title }}"</b> удалить?</h3>
        <a href="{{ bitr.get_absolute_url }}"> Нет </a>
        <button type="submit" name="button" class="btn btn-danger">Удалить</button>

    </form>

{% endblock %}
